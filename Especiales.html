<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="molde/estilo3.css">
    <title>Pedidos Especiales</title>
</head>
<body>
    <!-- para hacer los pedidos especial -->
    <div class="container"> 
        <header class="header">
            <h1>haz tu Pedido</h1>
        </header>
        <form class="form" id="espe">
            <table class="table">
                <tr>
                    <td class="td" colspan="9">Diligencie el Formulario</td>
                </tr>
                <tr>
                    <td>Nombre</td>
				    <td><input type="text" id="nombre" value="" placeholder="Nombre" required></td>
                </tr>
                <tr>
                    <td>apellido</td>
                    <td><input type="text" id="apellido" placeholder="Apellido" required></td>
                </tr>
                <tr>
                    <td>Cedula</td>
                    <td><input type="number" id="cedula" placeholder="Cedula" required></td>
                </tr>
                <tr>
                    <td>Celular</td>
                    <td><input type="number" id="celular" placeholder="Celular" required></td>
                </tr>
                <tr>
                    <td>zona</td>
                    <td><select id="zona">
                        <option id="">----</option>
                        <option id="Rural">Rural</option>
                        <option id="Urbana">Urbana</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Dirreccion o zona Veredal</td>
                    <td><input type="text" id="dire" placeholder="Dirreccion o zona Veredal"></td>
                </tr>
                <tr>
                    <td>Selecione el pan Especial</td>
                    <td>
                        <select id="pan1">
                            <option id="">----</option>
                            <option value="jamon">pan de jamon y queso</option>
                            <option value="mogolla">Pan Mogolla</option>
                            <option value="cuadrado">Pan Cuadrado</option>
                        </select>
                    </td>
                    <td><input type="number" name="" id="Cantidad1" placeholder="Cantidad"></td>
                </tr>
                <tr>
                    <td>Selecione el pan Especial</td>
                    <td>
                        <select id="pan2">
                            <option id="">----</option>
                            <option value="jamon">pan de jamon y queso</option>
                            <option value="mogolla">Pan Mogolla</option>
                            <option value="cuadrado">Pan Cuadrado</option>
                        </select>
                    </td>
                    <td><input type="number" name="" id="Cantidad2" placeholder="Cantidad"></td>
                </tr>
                <tr>
                    <td>Selecione el pan Especial</td>
                    <td>
                        <select id="pan3">
                            <option id="">----</option>
                            <option value="jamon y queso">pan de jamon y queso</option>
                            <option value="mogolla">Pan Mogolla</option>
                            <option value="cuadrado">Pan Cuadrado</option>
                        </select>
                    </td>
                    <td><input type="number" name="" id="Cantidad3" placeholder="Cantidad" ></td>
                </tr>
                <tr>
                    <td colspan="3"><center><input class="boton" type="submit" value="Pedir" id="Pedir"></center></td>
                </tr>
            </table>
        </form>
        <section class="p">
            <article class="pa">
                <p>Nota</p>
                <p>La Cantidad elegida equivale 5000 Pesos cualquier pan especial que escojas </p>
            </article>
        </section>                   
    </div>
    <script src="javascritp/especial.js"></script>
</body>
</html>
